<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>



    <script>
      const toggleFullscreen = () => {
        const container = document.documentElement; // Full page container

        if (!document.fullscreenElement) {
          container.requestFullscreen().then(() => {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape'); // Lock to landscape on fullscreen
            }
          }).catch(err => {
            console.log("Fullscreen failed:", err);
          });
        } else {
          document.exitFullscreen();
        }
      };

      // Handle Desktop Fullscreen Button
      document.getElementById("fullscreen-btn").addEventListener("click", toggleFullscreen);

      // Handle Double Tap for Mobile Fullscreen
      let lastTap = 0;

      document.addEventListener("touchend", () => {
        const now = new Date().getTime();
        const timeSinceLastTap = now - lastTap;

        if (timeSinceLastTap < 300) { // Double tap detected
          toggleFullscreen();
        }

        lastTap = now;
      });
    </script>
  </body>
</html>
